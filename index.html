<!DOCTYPE html>
<html>
	<script>
       function newTextTitle(){
		const input = document.getElementById("input");
		const element = document.getElementById("title");
		element.textContent = input.value;
	   }
	   function newTextBread() {
		const input = document.getElementById("input");
		const element = document.getElementById("bread");
		element.textContent = input.value;
	   }
	   function changeColor(elementId, color){
		const element = document.getElementById(elementId);
		element.style.color = color;

	   }
	</script>
	<body>
		<div id="firstDiv">
		    <h1 id="title">Hello world!</h1>
	        <p id="bread">super</p>
		    <p>This is awesome!</p>
		    <input type="text" id="input">
		    <button onclick="newTextTitle()">Change title</button>
		    <button onclick="newTextBread()">Change bread</button>
		</div>
		<div id="secondDiv">
			<form id="colorForm">
				<input type="radio" value="red">赤
				<input type="radio" value="blue">青
				<input type="radio" value="green">緑
				<br>
				<button>Change color</button>
			</form>

		</div>
	</body>
</html>
